{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Achei Mais Barato é um buscador de ofertas que te ajuda a pagar menos nas suas compras online.">
    <meta name="keywords" content="buscador de preços, comparar preços, ofertas online, shopee, promoção, menor preço, amazon">
    <meta name="author" content="Achei Mais Barato">
    <meta name="robots" content="index, follow">

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'website_amb/css/style.css' %}"

    <!-- Título dinâmico -->
    <title>{% block titulo_aba %}Achei Mais Barato - Compare e Economize{% endblock %}</title>
</head>

<body>

    <!-- Cabeçalho -->
    {% block cabecalho %}
        <header class="bg-primary text-white shadow-sm" role="banner">
            <div class="d-flex justify-content-between align-items-center px-5 py-3">
                
                <!-- Logo à esquerda -->
                <a href="/" class="text-decoration-none text-white h4 fw-bold text-uppercase m-0">
                Achei Mais Barato
                </a>

                <!-- Menu à direita -->
                <nav>
                    <ul class="navbar-nav d-flex flex-row gap-4 mb-0">
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white text-decoration-none">Início</a>
                        </li>

                        <li class="nav-item ml-3">
                            <a href="#" class="nav-link text-white text-decoration-none">Sobre</a>
                        </li>

                        <li class="nav-item ml-3">
                            <a href="#" class="nav-link text-white text-decoration-none">Contato</a>
                        </li>
                    </ul>
                </nav>
                
            </div>
        </header>

    {% endblock %}


    <!-- Conteúdo principal -->
    <main role="main">
        {% block conteudo_principal %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="{% static 'website_amb/js/script.js' %}"></script>
</body>
</html>
