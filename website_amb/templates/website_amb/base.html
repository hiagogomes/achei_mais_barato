<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Achei Mais Barato é um buscador de ofertas que te ajuda a pagar menos nas suas compras online.">
    <meta name="keywords" content="buscador de preços, comparar preços, ofertas online, shopee, promoção, menor preço">
    <meta name="author" content="Achei Mais Barato">
    <meta name="robots" content="index, follow">

    <!-- Título dinâmico -->
    <title>{% block titulo_aba %}Achei Mais Barato - Compare e Economize{% endblock %}</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Montserrat', sans-serif;">

    <!-- Cabeçalho -->
    {% block cabecalho %}
        <header class="bg-primary text-white shadow-sm" role="banner">
            <div class="d-flex px-5 align-items-center py-3">
                <a href="/" class="text-white text-decoration-none h4 fw-bold text-uppercase m-0" style="letter-spacing: 1px; text-decoration:none;">
                    Achei Mais Barato
                </a>
            </div>
        </header>
    {% endblock %}


    <!-- Conteúdo principal -->
    <main role="main">
        {% block conteudo_principal %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
